<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypted Message</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3 class="mb-0">Decrypted Message</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="decryptedMessage">Decrypted Message:</label>
                            <textarea class="form-control" id="decryptedMessage" rows="3" readonly>{{ decrypted_message }}</textarea>
                        </div>
                        <a href="{{ url_for('main') }}" class="btn btn-primary">Back to Main</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
