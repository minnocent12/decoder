<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .reset-password-container {
            margin-top: 100px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            padding: 40px;
        }
        .form-control {
            border-radius: 20px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
        .btn-primary {
            border-radius: 20px;
            padding: 12px 20px;
        }
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-login a {
            color: #6c757d;
        }
        #password-match-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 reset-password-container">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Reset Password</h3>
                    </div>
                    <div class="card-body">
                        <form action="/reset/{{ token }}" method="post" onsubmit="return validatePasswords()">
                            <div class="form-group">
                                <input type="password" id="password" name="password" class="form-control" placeholder="New Password" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="confirm-password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
                                <div id="password-match-message"></div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                        </form>
                        <div class="back-to-login">
                            <a href="/">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function validatePasswords() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var message = document.getElementById("password-match-message");

            if (password !== confirmPassword) {
                message.textContent = "Passwords do not match.";
                return false;
            }
            message.textContent = "";
            return true;
        }
    </script>
</body>
</html>
