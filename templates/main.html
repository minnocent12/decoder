<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }
        .navbar .home-image {
            cursor: pointer;
        }
        .navbar .logo {
            margin-left: 10px;
        }
        .navbar .user-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .navbar .user-info .user-initials {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ffffff;
            color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-weight: bold;
        }
        .navbar .user-info .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #ffffff;
            color: #000000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .navbar .user-info .dropdown-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000000;
        }
        .navbar .user-info .dropdown-menu a:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left-section">
            <img src="/path/to/home-image.png" alt="Home" class="home-image" title="My Home" onclick="location.href='{{ url_for('main') }}'">
            <img src="/path/to/logo.png" alt="Logo" class="logo">
        </div>
        <div class="user-info" onclick="toggleDropdown()">
            <div class="user-initials">{{ user_initials }}</div>
            <div>{{ user_full_name }}</div>
            <div class="dropdown-menu">
                <a href="#">Profile</a>
                <a href="#">Account Settings</a>
                <a href="{{ url_for('index') }}">Logout</a>
            </div>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            var dropdown = document.querySelector('.dropdown-menu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('click', function(event) {
            var isClickInside = document.querySelector('.user-info').contains(event.target);
            if (!isClickInside) {
                document.querySelector('.dropdown-menu').style.display = 'none';
            }
        });
    </script>
</body>
</html>
